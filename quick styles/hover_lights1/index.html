<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Hover lights</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script type="text/javascript">

            function changeColorbg(color){
                document.body.style.background =color;
            }

            function changebg(path){
                document.body.style.backgroundImage="url('"+path+"')";
            }

        </script>
        <div class="loader" onmouseover="setTimeout(changeColorbg('linear-gradient(135deg,black,darkblue)'),20)" onmouseout="changebg('Untitled design.gif')">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>



        </div>

    </body>
</html>
